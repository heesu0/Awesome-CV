<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    
    /* 모바일 환경에서 더 나은 PDF 표시를 위한 스타일 */
    @media (max-width: 768px) {
      body {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      iframe {
        min-height: 100vh;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <iframe src="resume.pdf" scrolling="yes"></iframe>
</body>
</html>
