<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    
    #pdf-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
      text-align: center;
      padding: 20px 0;
      box-sizing: border-box;
    }
    
    .pdf-page {
      margin: 10px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
      display: block;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #666;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      #pdf-container {
        padding: 10px 5px;
      }
      .pdf-page {
        max-width: 100%;
        height: auto !important;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div id="loading">PDF 로딩 중...</div>
  <div id="pdf-container"></div>

  <script>
    // PDF.js 워커 설정
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function renderPDF() {
      try {
        const pdf = await pdfjsLib.getDocument('resume.pdf').promise;
        const container = document.getElementById('pdf-container');
        const loading = document.getElementById('loading');
        
        // 로딩 메시지 숨기기
        loading.style.display = 'none';
        
        // 모든 페이지 렌더링
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          
          // 모바일 체크
          const isMobile = window.innerWidth <= 768;
          const scale = isMobile ? 1.2 : 1.5;
          
          const viewport = page.getViewport({ scale });
          
          // 캔버스 생성
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          canvas.className = 'pdf-page';
          
          // 페이지 렌더링
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          
          await page.render(renderContext).promise;
          container.appendChild(canvas);
        }
      } catch (error) {
        console.error('PDF 로딩 에러:', error);
        document.getElementById('loading').textContent = 'PDF 로딩에 실패했습니다.';
      }
    }

    // 페이지 로드 시 PDF 렌더링
    window.addEventListener('load', renderPDF);
    
    // 화면 크기 변경 시 재렌더링
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.getElementById('pdf-container').innerHTML = '';
        document.getElementById('loading').style.display = 'block';
        renderPDF();
      }, 500);
    });
  </script>
</body>
</html>
